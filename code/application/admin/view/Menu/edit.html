{extend name="Public/base" /}
{block name="body"}
<div class="tab-content">
                    <div id="tab_1" class="tab-pane active">
                        <div class="portlet box blue">
                
                            <div class="portlet-body form">
                                <!-- BEGIN FORM-->
                                <form id="form" action="{:url('edit')}" method="post" class="form-1">
                    <div class="tab-content">

                        <div class="portlet box green">
                            <div class="portlet-title">
                                <div class="caption"><i class="fa fa-reorder"></i>编辑后台菜单</div>
                                <div class="tools">
                                    <a href="javascript:;" class="collapse"></a>
                                  
                                    <a href="javascript:;" class="remove"></a>
                                </div>
                            </div>
                            <div class="portlet-body form">
                                <!-- BEGIN FORM-->

                                <div class="form-body">
                                    <div class="form-group">
                                        <label>标题<span class="check-tips">（用于后台显示的配置标题）</span></label>
                                        <input type="text" class="form-control input-xlarge" name="title" value="{$data.title}">
                                    </div>
                                    <div class="form-group">
                                        <label>排序<span class="check-tips">（用于分组显示的顺序）</span></label>
                                        <input type="text" class="form-control input-xlarge" name="sort" value="{$data.sort}">
                                    </div>
                                    <div class="form-group">
                                        <label>链接<span class="check-tips">（U函数解析的URL或者外链）</span></label>
                                        <input type="text" class="form-control input-xlarge" name="url" value="{$data.url}">
                                    </div>
                                    <div class="form-group">
                                        <label>上级菜单<span class="check-tips">（所属的上级菜单）</span></label>
                                        <select class="form-control  input-medium" name="pid">
                                            {volist name="list" id="vo"}
                                            <option  value="{$vo.id}" {eq name="$vo.id" value="$menupid"}selected="selected"{/eq}>{$vo.title}</option>
                                            {/volist}
                                        </select>
                                    </div>
                           			
                           			<div class="form-group">
										 <label>是否顶部显示<span class="check-tips"></span></label>
										 <div>
                                           <label class="mt-checkbox">
                                                            <input type="checkbox" name='is_top_show' value='1' {if condition="$data['is_top_show'] eq 1"}checked{/if}>
                                                            <span></span>
                                           </label>
                                           </div>
                                        </div>
                           			
                                    <div class="form-group">
                                        <label>是否隐藏<span class="check-tips"></span></label>
                                        <div class="radio-list">
                                        	<label class="mt-radio mt-radio-outline"> 是
                                                        <input type="radio" name="is_show" {eq name="data['is_show']" value="2"}checked{/eq} value="2">
                                                        <span></span>
                                       		</label>
                                       		
                                       		<label class="mt-radio mt-radio-outline" style=""> 否
                                                        <input type="radio" name="is_show" {eq name="data['is_show']" value="1"}checked{/eq} value="1">
                                                        <span></span>
                                       		</label>
   
                                        </div>
                                    </div>
                                </div>


                                <div class="form-actions fluid ">
                                    <div class="col-md-offset-3 col-md-9">
                                        <input type="hidden" name="id" value="{$data.id}">
                                        <button class="btn green submit-btn ajax-post" id="submit" type="submit" target-form="form-1">确 定</button>
                                        <button class="btn default btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                                    </div>
                                </div>

                                <!-- END FORM-->
                            </div>
                        </div>

                    </div>

                </form>
                                <!-- END FORM-->
                            </div>
                        </div>
                    </div>
                    
                </div>
               <link href="/admin/global/plugins/upload-pictures/upload-pictures.css" rel="stylesheet" type="text/css" />
			
				<script src="/admin/global/plugins/upload-pictures/upload-pictures.js" type="text/javascript"></script>
				
				<script type="text/javascript">
					var editor;
					KindEditor.ready(function(K) {
						editor = K.create('textarea[name="content"]', {
							resizeType : 1,
							allowPreviewEmoticons : false,
							allowImageUpload : false,
							/*items : [
								'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
								'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
								'insertunorderedlist', '|', 'emoticons', 'image', 'link']*/
						});
					});
			</script>
{/block}
