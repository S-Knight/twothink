<body class=" login">
<!-- BEGIN LOGO -->
<div class="logo">
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->

    <h3 class="form-title font-green">登录</h3>
    <div class="alert alert-danger display-hide" id="user-check">
        <button class="close" data-close="alert"></button>
        <span> 用户名不能为空. </span>
    </div>
    <div class="alert alert-danger display-hide" id="password-check">
        <button class="close" data-close="alert"></button>
        <span> 密码不能为空. </span>
    </div>
    <div class="alert alert-danger display-hide" id="login-error">
        <button class="close" data-close="alert"></button>
        <span> 用户名或密码有误! </span>
    </div>
    <div class="alert alert-danger display-hide" id="verify-check">
        <button class="close" data-close="alert"></button>
        <span> 验证码不能为空. </span>
    </div>
    <div class="alert alert-danger display-hide" id="verify-tips">
        <button class="close" data-close="alert"></button>
        <span> 验证码输入有误！</span>
    </div>
    <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Username</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" id="username"/></div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" id="password"/>
    </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">验证码</label>
        <input class="form-control form-control-solid placeholder-no-fix"
               style="width: 50%;display: inline-block;color: mediumseagreen;font-weight: 600" type="text"
               autocomplete="off" placeholder="验证码" id="verify"/>
        <img class="verifyimg reloadverify" style="width: 48%;float: right;height: 43px" title="点我切换验证码^-^"
             src="{:captcha_src()}">
    </div>

    <div class="form-actions">
        <button type="submit" id="loginBtn" class="btn green uppercase" style="width: 100%">Login</button>
    </div>

    <div class="create-account">
        <p>
            <a class="uppercase">欢迎使用TwoThink后台框架</a>
        </p>
    </div>
    <!-- END LOGIN FORM -->
</div>

<script type="text/javascript">
    var verifyimg = $(".verifyimg").attr("src");
    $(".reloadverify").click(function () {
        if (verifyimg.indexOf('?') > 0) {
            $(".verifyimg").attr("src", verifyimg + '&random=' + Math.random());
        } else {
            $(".verifyimg").attr("src", verifyimg.replace(/\?.*$/, '') + '?' + Math.random());
        }
    });

    $('#username').blur(function () {
        if ($(this).val() == '') {
            $('#user-check').show(1000);
        } else {
            $('#user-check').hide(1000);
        }
    });

    $('#password').blur(function () {
        if ($(this).val() == '') {
            $('#password-check').show(1000);
        } else {
            $('#password-check').hide(1000);
        }
    });

    $('#verify').blur(function () {
        if ($(this).val() == '') {
            $('#verify-check').show(1000);
        } else {
            $('#verify-check').hide(1000);
        }
    });

    $("#loginBtn").click(function () {
        $.ajax({
            type: "POST",
            url: "/admin/Account/checkVerify",
            dataType: "json",
            data: {
                verify: $('#verify').val()
            },
            success: function (rJson) {
                if (rJson.success === false) {
                    $("#verify-tips").slideDown();
                    $(".verifyimg").attr("src", verifyimg.replace(/\?.*$/, '') + '?' + Math.random());
                } else {
                    $.ajax({
                        type: "POST",
                        url: "/admin/Account/checkLogin",
                        dataType: "json",
                        data: {
                            username: $('#username').val(),
                            password: $('#password').val()
                        },
                        success: function (rJson) {
                            if (rJson.success === false) {
                                $("#login-error").slideDown();
                            }else{
                                location.href= "/admin/Index/index";
                            }
                        }
                    });
                }
            }
        });
    });
</script>
