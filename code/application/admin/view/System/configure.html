{extend name="Public/base" /}
{block name="body"}
<div class="col-md-12">

                            <!-- BEGIN SAMPLE TABLE PORTLET-->
                            <div class="portlet box green">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="fa fa-comments"></i>配置管理</div>
                                    <div class="tools">
                                        <a title="" data-original-title="" href="javascript:;" class="collapse"> </a>
                                   
                                        <a title="" data-original-title="" href="javascript:;" class="remove"> </a>
                                    </div>
                                </div>
                                
                                <div class="portlet-body">
                                <div class="table-toolbar">
			                        <div class="btn-group">
			                            <a class="btn green" href="{:url('add_configure',['id'=>0])}">新 增</a>
			                        </div>
			                    </div>
                                    <div class="table-scrollable">
                                        <table class="table table-striped table-hover">
                                            <thead>
                                                <tr>
                                                    <th> id </th>
                                                    <th> 名称 </th>
                                                    <th> 标题</th>
                                                    <th> 分组 </th>
                                                    <th> 类型 </th>
                                                    <th>操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            {volist name='data' id='v'}
                                                <tr>
                                                    <td>{$v.id}</td>
                                                    <td>{$v.name}</td>
                                                    <td>{$v.title}</td> 
                                                    <td>{:Grouping_type($v.group,1)}</td>
                                                    <td>{:Grouping_type($v.type,2)}</td>
    
                                                    <td>
                                                    	<a href="{:url('add_configure',['id'=>$v['id']])}" title='编辑'>编辑</a>
                                                    	<a href="{:url('del_configure',['id'=>$v['id']])}" title='删除'>删除</a>
                                                    </td>
                                                </tr>
                                             {/volist}  
                                               
                                            </tbody>
                                        </table>
                                        {$page}
                                    </div>
                                </div>
                            </div>
                            <!-- END SAMPLE TABLE PORTLET-->
                        </div>
{/block}
