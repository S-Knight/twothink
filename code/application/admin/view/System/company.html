{extend name="Public/base" /}
{block name="body"}

<div class="row">
        <div class="col-md-12">

            <div class="tabbable tabbable-custom boxless">
                <form id="form" action="{:url('company')}" method="post" enctype="multipart/form-data" class="form-1">

                    <div class="tab-content">

                        <div class="portlet box green">
                            <div class="portlet-title">
                                <div class="caption"><i class="fa fa-reorder"></i>公 司 信 息</div>
                                <div class="tools">
                                    <a href="javascript:;" class="collapse"></a>
                                    <a href="#portlet-config" data-toggle="modal" class="config"></a>
                                    <a href="javascript:;" class="reload"></a>
                                    <a href="javascript:;" class="remove"></a>
                                </div>
                            </div>
                            <div class="portlet-body form">
                                <!-- BEGIN FORM-->

                                <div class="form-body">
								{volist name='list' id='vo'}
                                <div class="form-group">
                                    <label>{$vo.title}</label>
                                        {switch name="vo.type"}
									        {case value="1"}<input class="form-control input-xlarge" name="{$vo.name}" value="{$vo.value}" type="text">{/case}
									        {case value="2"}
									        	{if condition="$vo['name'] eq 'LOGO'"}
										        	<div id="preview">
													<img id="imghead" width=100% height=auto border=0 src="{$vo['value']}">
													</div>
													<input type="file" name='{$vo.name}' onchange="previewImage(this)" />
													<input type="hidden" name="old{$vo['name']}" value="{$vo.value}"/>
									        	{else/}
									        		<div id="previewS">
													<img id="imgheadS" width=100% height=auto border=0 src="{$vo['value']}">
													</div>
													<input type="hidden" name="old{$vo['name']}" value="{$vo.value}"/>
													<input type="file" name='{$vo.name}' onchange="previewImageS(this)" />
									        	{/if}
									        {/case}
									        {case value="3"}
									        <div class="form-group">
                                             
                                                <textarea class="form-control" name="{$vo.name}" rows="3" style="width:700px;height:200px;">{$vo.value}</textarea>
                                            </div>
									 		{/case}
									    {/switch}
                                    
                                </div>
								{/volist}
                                   
                                        
                                        	
		
		<link href="/admin/global/plugins/upload-pictures/upload-pictures.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="/admin/global/plugins/kindeditor-4.1.10/themes/default/default.css" />
		<script charset="utf-8" src="/admin/global/plugins/kindeditor-4.1.10/kindeditor-min.js"></script>
		<script charset="utf-8" src="/admin/global/plugins/kindeditor-4.1.10/lang/zh_CN.js"></script>
		<script src="/admin/global/plugins/upload-pictures/upload-pictures.js" type="text/javascript"></script>
			<script type="text/javascript">
			var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[name="content"]', {
					resizeType : 1,
					allowPreviewEmoticons : false,
					allowImageUpload : false,
					/*items : [
						'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
						'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
						'insertunorderedlist', '|', 'emoticons', 'image', 'link']*/
				});
			});

				
				
		
			</script>

		                                    </div>
		                                    <div class="form-actions fluid ">
		                                        <div class="col-md-offset-3 col-md-9">
		                                           	<button class="btn green submit-btn" type="submit" target-form="form-1">确 定 修 改</button>
		                                            <button class="btn default btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		                                        </div>
                                    		</div>
                                    </div>



                                    

                                    <!-- END FORM-->
                                </div>
                            </div>

                        </div>
                    </form>

                    </div>
                
            </div>
        </div>
{/block}
