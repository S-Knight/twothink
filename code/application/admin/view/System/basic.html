{extend name="Public/base" /}
{block name="body"}

<div class="row">
        <div class="col-md-12">

            <div class="tabbable tabbable-custom boxless">
                <form id="form" action="{:url('basic')}" method="post" enctype="multipart/form-data" class="form-1">

                    <div class="tab-content">

                        <div class="portlet box green">
                            <div class="portlet-title">
                                <div class="caption"><i class="fa fa-reorder"></i>系统基础设置</div>
                                <div class="tools">
                                    <a href="javascript:;" class="collapse"></a>
                             
                                    <a href="javascript:;" class="remove"></a>
                                </div>
                            </div>
                            <div class="portlet-body form">
                                <!-- BEGIN FORM-->

                                <div class="form-body">
								
                                <div class="form-group">
                                    <label>{$bg.title}</label>

					        		<div id="previewS">
									<img id="imgheadS" width=100% height=auto border=0 src="{$bg['value']}">
									</div>

									<input type="file" name='{$bg.name}' onchange="previewImageS(this)" />
									<input type="hidden" name="oldbg" value="{$bg.value}">

                                </div>
						
                                   
                                        
                                        	
		
		<link href="/admin/global/plugins/upload-pictures/upload-pictures.css" rel="stylesheet" type="text/css" />
		
		<script src="/admin/global/plugins/upload-pictures/upload-pictures.js" type="text/javascript"></script>
			

		                                    </div>
		                                    <div class="form-actions fluid ">
		                                        <div class="col-md-offset-3 col-md-9">
		                                           	<button class="btn green submit-btn" type="submit" target-form="form-1">确 定 修 改</button>
		                                            <button class="btn default btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		                                        </div>
                                    		</div>
                                    </div>



                                    

                                    <!-- END FORM-->
                                </div>
                            </div>

                        </div>
                    </form>

                    </div>
                
            </div>
        </div>
{/block}
