{extend name="Public/base" /}
{block name="body"}
<div class="tab-content">
                    <div id="tab_1" class="tab-pane active">
                        <div class="portlet box blue">
                            <div class="portlet-title">
                                <div class="caption"><i class="fa fa-reorder"></i>{if condition="!empty($list['id'])"}修改用户{else/}添加用户{/if}</div>
                                <div class="tools">
                                    <a href="javascript:;" class="collapse"></a>
                        
                                    <a href="javascript:;" class="remove"></a>
                                </div>
                            </div>
                            <div class="portlet-body form">
                                <!-- BEGIN FORM-->
                                <form id="form1" action="{:url('add_information')}" method="post" class="form-1">
                                    <div class="form-body">
										
                                        <input name="id" value="{$list.id}" id='list_id' type="hidden">
                                        <div class="form-group">
                                            <label>昵称<span class="check-tips"></span></label>
                                            <input class="form-control input-xlarge" name="nickname" placeholder='请输入昵称' value="{$list.nickname}" type="text" id='nickname'>
                                            <span class="check-tips"></span>
                                        </div>
                                        <div class="form-group">
                                            <label>用户名<span class="check-tips"></span></label>
                                            <input class="form-control input-xlarge" name="username" placeholder='请输入帐号' value="{$list.username}" id='username' {if condition="!empty($list['id'])"}readonly{else/}{/if} type="text">
                                            <span class="check-tips"></span>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label>手机号码<span class="check-tips"></span></label>
                                            <input class="form-control input-xlarge" name="phone" placeholder='请输入手机号' value="{$list.phone}" id='phone'  type="text">
                                            <span class="check-tips"></span>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label>邮箱<span class="check-tips"></span></label>
                                            <input class="form-control input-xlarge" name="email" placeholder='请输入邮箱' value="{$list.email}" id='email'  type="text">
                                            <span class="check-tips"></span>
                                        </div>

                                      

                                    </div>


                                    <div class="form-actions fluid ">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button class="btn green submit-btn ajax-post" id="submit" type="submit" target-form="form-1">确 定</button>
                                            <a class="btn default btn-return" href="{:url('information')}">返 回</a>
                                        </div>
                                    </div>
                                </form>
                                <!-- END FORM-->
                            </div>
                        </div>
                    </div>
                    
                </div>
{/block}

{block name="script"}
<script type="text/javascript">
$("#nickname").blur(function(){
	var nickname=$("#nickname").val();
	if(nickname==''){
		$('#nickname').next().html('请输入昵称');
	}else{
		$('#nickname').next().html('');
	}
})

$("#username").blur(function(){
	var username=$("#username").val();
	if(username==''){
		$('#username').next().html('请输入帐号');
	}else{
		$('#username').next().html('');
	}
})

$("#phone").blur(function(){
	var phone=$("#phone").val();
	if(phone==''){
		$('#phone').next().html('请输入手机号码');
	}else{
		$('#phone').next().html('');
	}
})

$("#email").blur(function(){
	var email=$("#email").val();
	if(email==''){
		$('#email').next().html('请输入邮箱');
	}else{
		$('#email').next().html('');
	}
})

$("#submit").click(function(){
	var nickname=$("#nickname").val();
	var username=$("#username").val();
	var phone=$("#phone").val();
	var email=$("#email").val();
	
		if(nickname==""){
			$('#nickname').next().html('请输入昵称');
		}else{
			$('#nickname').next().html('');
		}
		
		if(username==""){
			$('#username').next().html('请输入帐号');
			
		}else{
			$('#username').next().html('');
		}
		
		if(phone==""){
			$('#phone').next().html('请输入手机号码');
			
		}else{
			$('#phone').next().html('');
		}
		
		if(email==""){
			$('#email').next().html('请输入邮箱');
			
		}else{
			$('#email').next().html('');
		}

		if(nickname=="" || username=="" || phone=="" || email==""){
			return false;
		}

})
</script>

{/block}
